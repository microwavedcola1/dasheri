[package]
name = "dasheri"
version = "0.1.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "dasheri"
doctest = false

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
test-bpf = []

[dependencies]
anchor-lang = {version= "^0.20.1", features=["anchor-debug"]}
anchor-spl = {version= "^0.20.1"}
#anchor-lang = { path = "../../../anchor/lang", features=["anchor-debug"]}
#anchor-spl = { path = "../../../anchor/spl"}
solana-program = "^1.8.5"
spl-token = { version = "3.1.1", features = ["no-entrypoint"] }
mango = { git = "https://github.com/blockworks-foundation/mango-v3.git", default-features = false, features = ["no-entrypoint"]}
mango-common = { git = "https://github.com/blockworks-foundation/mango-v3.git"}
static_assertions = "1.1"

[dev-dependencies]
solana-sdk = "^1.8.5"
solana-program-test = "^1.8.5"
solana-logger = "^1.8.5"
bytemuck = "^1.7.2"
fixed = { version = ">=1.11.0, <1.12.0", features = ["serde"] }
fixed-macro = "^1.1.1"
serum_dex = { rev = "7f55a5ef5f7937b74381a3124021a261cd7d7283", git = "https://github.com/blockworks-foundation/serum-dex.git", default-features=false, features = ["no-entrypoint", "program"] }
bincode = "^1.3.1"
serde = "^1.0.118"
spl-associated-token-account = { version = "^1.0.3", features = ["no-entrypoint"] }